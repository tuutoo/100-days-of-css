<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
  <script src="index.js" defer></script>
  <title>Day 07 - Notification, Search and Menu</title>
</head>

<body>
  <div class="frame">
    <div class="panel">
      <div class="header">
        <div class="menu-icon">
          <div class="dash-top"></div>
          <div class="dash-bottom"></div>
          <div class="circle"></div>
        </div>
        <span class="title">Notifications</span>
        <input type="text" class="search-input" placeholder="Search Here...">
        <i class="bx bx-search search-icon"></i>
      </div>
      <div class="notifications">
        <div class="line"></div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">10:30</span>
          <p><b>John Walker</b> posted a photo on your wall.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">16:22</span>
          <p><b>Alice Parker</b> commented your last post.</p>
        </div>
        <div class="notification">
          <div class="circle"></div>
          <span class="time">Yesterday</span>
          <p><b>Luke Wayne</b> added you as friend.</p>
        </div>
      </div>
    </div>
    <div class="menu">
      <ul>
        <li><i class="bx bxs-dashboard"></i> Dashboard</li>
        <li><i class="bx bx-user"></i> Profile</li>
        <li><i class="bx bxs-bell"></i> Notifications</li>
        <li><i class="bx bxs-message"></i> Messages</li>
        <li><i class="bx bxs-cog"></i> Settings</li>
      </ul>
    </div>
  </div>

</body>

</html>
