<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
  <title>Day 015 - Uploader</title>
</head>

<body>
  <div class="frame">
    <div class="center">
      <div class="bar"></div>
      <div class="title">Drop file to upload</div>
      <div class="dropzone">
        <div class="content">
          <img src="./upload.svg" class="upload">
          <span class="filename"></span>
          <input type="file" class="input">
        </div>
      </div>
      <img src="./syncing.svg" class="syncing">
      <img src="./checkmark.svg" class="done">
      <div class="upload-btn">Upload file</div>
      <div class="done-btn">Done</div>
    </div>
  </div>
</body>

</html>
